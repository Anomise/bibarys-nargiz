        // –°–ê–ü–Å–†
        function startMinesweeper(canvas) {
            canvas.width = 400;
            canvas.height = 400;
            const ctx = canvas.getContext('2d');
            const size = 10;
            const cellSize = 40;
            const mines = 15;
            
            let grid = [];
            let revealed = [];
            let gameOver = false;
            
            function initGrid() {
                grid = Array(size).fill().map(() => Array(size).fill(0));
                revealed = Array(size).fill().map(() => Array(size).fill(false));
                
                let mineCount = 0;
                while (mineCount < mines) {
                    const x = Math.floor(Math.random() * size);
                    const y = Math.floor(Math.random() * size);
                    if (grid[y][x] !== -1) {
                        grid[y][x] = -1;
                        mineCount++;
                    }
                }
                
                for (let y = 0; y < size; y++) {
                    for (let x = 0; x < size; x++) {
                        if (grid[y][x] !== -1) {
                            let count = 0;
                            for (let dy = -1; dy <= 1; dy++) {
                                for (let dx = -1; dx <= 1; dx++) {
                                    const ny = y + dy;
                                    const nx = x + dx;
                                    if (ny >= 0 && ny < size && nx >= 0 && nx < size && grid[ny][nx] === -1) {
                                        count++;
                                    }
                                }
                            }
                            grid[y][x] = count;
                        }
                    }
                }
            }
            
            function draw() {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                for (let y = 0; y < size; y++) {
                    for (let x = 0; x < size; x++) {
                        const px = x * cellSize;
                        const py = y * cellSize;
                        
                        if (revealed[y][x]) {
                            ctx.fillStyle = grid[y][x] === -1 ? '#ff0000' : '#cccccc';
                            ctx.fillRect(px, py, cellSize - 2, cellSize - 2);
                            
                            if (grid[y][x] > 0) {
                                ctx.fillStyle = '#000';
                                ctx.font = '20px Arial';
                                ctx.textAlign = 'center';
                                ctx.fillText(grid[y][x], px + cellSize/2, py + cellSize/2 + 7);
                            } else if (grid[y][x] === -1) {
                                ctx.fillStyle = '#000';
                                ctx.font = '20px Arial';
                                ctx.textAlign = 'center';
                                ctx.fillText('üí£', px + cellSize/2, py + cellSize/2 + 7);
                            }
                        } else {
                            ctx.fillStyle = '#666';
                            ctx.fillRect(px, py, cellSize - 2, cellSize - 2);
                        }
                    }
                }
            }
            
            function reveal(x, y) {
                if (x < 0 || x >= size || y < 0 || y >= size || revealed[y][x]) return;
                
                revealed[y][x] = true;
                
                if (grid[y][x] === -1) {
                    gameOver = true;
                    document.getElementById('gameInfo').textContent = 'üí• –í–∑—Ä—ã–≤! –ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!';
                    for (let i = 0; i < size; i++) {
                        for (let j = 0; j < size; j++) {
                            revealed[i][j] = true;
                        }
                    }
                    draw();
                    return;
                }
                
                if (grid[y][x] === 0) {
                    for (let dy = -1; dy <= 1; dy++) {
                        for (let dx = -1; dx <= 1; dx++) {
                            reveal(x + dx, y + dy);
                        }
                    }
                }
                draw();
            }
            
            canvas.onclick = (e) => {
                if (gameOver) return;
                const rect = canvas.getBoundingClientRect();
                const x = Math.floor((e.clientX - rect.left) / cellSize);
                const y = Math.floor((e.clientY - rect.top) / cellSize);
                reveal(x, y);
            };
            
            initGrid();
            draw();
            document.getElementById('gameInfo').textContent = 'üí£ –ù–∞–π–¥–∏—Ç–µ –≤—Å–µ –º–∏–Ω—ã!';
        }

        // –¢–ï–¢–†–ò–°
        function startTetris(canvas) {
            canvas.width = 300;
            canvas.height = 600;
            const ctx = canvas.getContext('2d');
            const ROWS = 20;
            const COLS = 10;
            const BLOCK_SIZE = 30;
            
            let board = Array(ROWS).fill().map(() => Array(COLS).fill(0));
            let score = 0;
            let piece = null;
            let gameOver = false;
            
            const shapes = [
                [[1,1,1,1]], // I
                [[1,1],[1,1]], // O
                [[1,1,1],[0,1,0]], // T
                [[1,1,1],[1,0,0]], // L
                [[1,1,1],[0,0,1]], // J
                [[1,1,0],[0,1,1]], // S
                [[0,1,1],[1,1,0]]  // Z
            ];
            
            const colors = ['#00ffff', '#ffff00', '#ff00ff', '#ff8800', '#0000ff', '#00ff00', '#ff0000'];
            
            function newPiece() {
                const shapeIndex = Math.floor(Math.random() * shapes.length);
                return {
                    shape: shapes[shapeIndex],
                    color: colors[shapeIndex],
                    x: Math.floor(COLS / 2) - 1,
                    y: 0
                };
            }
            
            function draw() {
                ctx.fillStyle = '#000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // –†–∏—Å—É–µ–º –¥–æ—Å–∫—É
                for (let y = 0; y < ROWS; y++) {
                    for (let x = 0; x < COLS; x++) {
                        if (board[y][x]) {
                            ctx.fillStyle = board[y][x];
                            ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                        }
                    }
                }
                
                // –†–∏—Å—É–µ–º —Ç–µ–∫—É—â—É—é —Ñ–∏–≥—É—Ä—É
                if (piece) {
                    ctx.fillStyle = piece.color;
                    piece.shape.forEach((row, dy) => {
                        row.forEach((value, dx) => {
                            if (value) {
                                ctx.fillRect((piece.x + dx) * BLOCK_SIZE, (piece.y + dy) * BLOCK_SIZE, 
                                           BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                            }
                        });
                    });
                }
            }
            
            function collision() {
                return piece.shape.some((row, dy) => 
                    row.some((value, dx) => {
                        if (!value) return false;
                        const newX = piece.x + dx;
                        const newY = piece.y + dy;
                        return newX < 0 || newX >= COLS || newY >= ROWS || (newY >= 0 && board[newY][newX]);
                    })
                );
            }
            
            function merge() {
                piece.shape.forEach((row, dy) => {
                    row.forEach((value, dx) => {
                        if (value) {
                            board[piece.y + dy][piece.x + dx] = piece.color;
                        }
                    });
                });
            }
            
            function clearLines() {
                for (let y = ROWS - 1; y >= 0; y--) {
                    if (board[y].every(cell => cell)) {
                        board.splice(y, 1);
                        board.unshift(Array(COLS).fill(0));
                        score += 100;
                        y++;
                    }
                }
            }
            
            function moveDown() {
                piece.y++;
                if (collision()) {
                    piece.y--;
                    merge();
                    clearLines();
                    piece = newPiece();
                    if (collision()) {
                        gameOver = true;
                        document.getElementById('gameInfo').textContent = `–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞! –°—á—ë—Ç: ${score}`;
                        clearInterval(gameInterval);
                    }
                }
                draw();
                document.getElementById('gameInfo').textContent = `–°—á—ë—Ç: ${score}`;
            }
            
            document.onkeydown = (e) => {
                if (gameOver || !piece) return;
                
                if (e.key === 'ArrowLeft') {
                    piece.x--;
                    if (collision()) piece.x++;
                } else if (e.key === 'ArrowRight') {
                    piece.x++;
                    if (collision()) piece.x--;
                } else if (e.key === 'ArrowDown') {
                    moveDown();
                } else if (e.key === 'ArrowUp') {
                    const rotated = piece.shape[0].map((_, i) => piece.shape.map(row => row[i]).reverse());
                    const oldShape = piece.shape;
                    piece.shape = rotated;
                    if (collision()) piece.shape = oldShape;
                }
                draw();
            };
            
            piece = newPiece();
            draw();
            gameInterval = setInterval(moveDown, 500);
            document.getElementById('gameInfo').textContent = '–ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Å—Ç—Ä–µ–ª–∫–∏ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è';
        }

        // –ó–ú–ï–ô–ö–ê
        function startSnake(canvas) {

            canvas.height = 400;
            const ctx = canvas.getContext('2d');
            const gridSize = 20;
            const cellSize = canvas.width / gridSize;
            
            let snake = [{x: 10, y: 10}];

            function draw() {

                ctx.fillStyle = '#00ff00';
                snake.forEach(segment => {
                    ctx.fillRect(segment.x * cellSize, segment.y * cellSize, cellSize - 2, cellSize - 2);

                // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏—è —Å —Å–æ–±–æ–π

                    };

                } else {
                    snake.pop();
                }
                
                draw();
            }
            
            document.onkeydown = (e) => {
                if (gameOver) return;
                
                if (e.key === 'ArrowUp' && direction.y === 0) {

                    direction = {x: -1, y: 0};
                } else if (e.key === 'ArrowRight' && direction.x === 0) {
                    direction = {x: 1, y: 0};
                }
            };

        }
