name: Deploy to GitHub Pages

on:
  # Запуск при push в main ветку
  push:
    branches:
      - main
  
  # Возможность запустить вручную
  workflow_dispatch:

# Права для деплоя на Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Только один деплой одновременно
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job для сборки
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Загружаем всю корневую папку
          path: '.'

  # Job для деплоя
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
